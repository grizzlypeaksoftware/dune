<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dune: Spice Collector</title>
    
    <!-- Meta Tags for SEO -->
    <meta name="description" content="Dune: Spice Collector is a fun browser-based arcade game where players collect spice while avoiding deadly sandworms. Play on desktop or mobile!">
    <meta name="keywords" content="Dune, spice collector, arcade game, browser game, sandworms, spice, mobile game, HTML5 game, canvas game">
    <meta name="author" content="Shane Larson">
    
    <!-- Open Graph Meta Tags for Social Sharing -->
    <meta property="og:title" content="Dune: Spice Collector - Arcade Game">
    <meta property="og:description" content="Collect spice and avoid sandworms in this fun, browser-based game inspired by the Dune universe. Play on desktop or mobile!">
    <meta property="og:image" content="https://grizzlypeaksoftware.github.io/dune/assets/promo-image.png"> <!-- Replace with the actual URL of your screenshot -->
    <meta property="og:url" content="https://grizzlypeaksoftware.github.io"> <!-- Replace with the actual URL of your game -->
    <meta property="og:type" content="website">
    
    <!-- Twitter Card Meta Tags for Twitter Sharing -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Dune: Spice Collector - Arcade Game">
    <meta name="twitter:description" content="Collect spice and avoid sandworms in this fun, browser-based game inspired by the Dune universe.">
    <meta name="twitter:image" content="https://grizzlypeaksoftware.github.io/dune/assets/promo-image.png"> <!-- Replace with the actual URL of your screenshot -->

    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Dune: Spice Collector</h1>
    <div id="gameContainer">
        <canvas id="gameCanvas" width="800" height="600"></canvas>
    </div>

    <!-- Mobile Controls -->
    <div id="mobileControls">
        <div>
            <button id="upBtn">↑</button>
        </div>
        <div>
            <button id="leftBtn">←</button>
            <button id="downBtn">↓</button>
            <button id="rightBtn">→</button>
        </div>
    </div>

    <div id="scoreBoard">
        <span>Score: <span id="score">0</span></span>
        <span>Time: <span id="time">60</span>s</span>
    </div>
    <script src="game.js"></script>
</body>
</html>
